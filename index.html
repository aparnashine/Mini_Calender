<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mini Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="calender">
            <div class="left">
                <p id="date">01</p>
                <p id="day">Sunday</p>
            </div>
            <div class="right">
                <p id="month">January</p>
                <p id="year">2020</p>
            </div>
        </div>
    </div>


    <script>
        const date = document.getElementById("date");
        const day = document.getElementById("day");
        const month = document.getElementById("month");
        const year = document.getElementById("year");

        const today = new Date();

        // console.log(today);

        const weekDays =["Sunday" , "Monday" ,"Tuesday" , "wednesday" ,"Thrusday" ,"Friday" , "saturday"];
        const allMonths =["Jan" , "Feb" ,"March" ,"April" ,"May" ,"Jun", "Jully", "August" ,"Sepet","Oct" ,"Nov" ,"Dec"];

        // if one digit then add 1 zero i.e if date is 5 then dispaly 05
        date.innerHTML = (today.getDate() < 10?"0":"") + today.getDate();
        // it give digit only 
        // day.innerHTML = today.getDay();
        // month.innerHTML= today.getMonth();
        day.innerHTML = weekDays[today.getDay()];
        month.innerHTML=allMonths[today.getMonth()];
        year.innerHTML = today.getFullYear();
    </script>
</body>
</html>
